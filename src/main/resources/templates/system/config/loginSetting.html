<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('登录设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-add" name="form-config-add">
        <div class="form-group">	
            <label class="col-sm-3 control-label is-required">学校名称：</label>
            <div class="col-sm-8">
                <input id="configValue" name="configValue" class="form-control" type="text" th:value="${@config.getKey('sys.school.name')}" required>
            </div>
            <div>
            <a class="btn btn-success" onclick="submitHandler()" >
                确定
            </a>
            </div>
        </div>

    </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
	    var prefix = ctx + "system/loginSetting";
	

	    
	    function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/Setting", $('#form-config-add').serialize());
	        }
	    }
    </script>
</body>
</html>
