                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">

    <script th:inline="javascript">
        var prefix = ctx + "system/teacher"
        $("#form-teacher-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
