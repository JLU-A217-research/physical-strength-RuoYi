<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('消息详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">发送方：</label>
			<div class="form-control-static" th:text="${info.sendName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">发送时间：</label>
			<div class="form-control-static" th:text="${info.sendTime}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">消息类型：</label>
			<div class="form-control-static" th:text="${info.infoType}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">消息主题：</label>
			<div class="form-control-static" th:text="${info.infoTheme}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">消息内容：</label>
			<div class="form-control-static" th:text="${info.infoContent}">
			</div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">
	    $(function() {
	    });
    </script>
</body>
</html>
