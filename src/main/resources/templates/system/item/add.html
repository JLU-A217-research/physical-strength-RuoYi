<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增体测项目 ')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-item-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">体测项目名称：</label>
                <div class="col-sm-8">
                    <input name="testItemName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">体测项目单位：</label>
                <div class="col-sm-8">
                    <input name="testItemUnit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">体测结果-成绩相关性 0-负相关，1-正相关，2-其他：</label>
                <div class="col-sm-8">
                    <!--<input name="testScoreRelation" class="form-control" type="text">  -->
                    <select name="testScoreRelation" th:with="type=${@dict.getType('test_score_relation')}">
                        <option value="">0</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/item"
        $("#form-item-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-item-add').serialize());
            }
        }
    </script>
</body>
</html>
