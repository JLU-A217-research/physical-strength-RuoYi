<head>

<body class="white-bg">

                <label class="col-sm-3 control-label">姓名：</label>

                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select name="stuSex" class="form-control m-b">

                        <option value="1">女</option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">学号：</label>

                </div>
            </div>



            <div class="form-group">    
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="stuBirth" class="form-control" placeholder="yyyy-MM-dd" type="text" >
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: jquery-cxselect-js" />
<!--    <script src="jquery.js"></script>-->
<!--    <script src="jquery.cxselect.js"></script>-->
    <script th:inline="javascript">
        var prefix = ctx + "system/student"
        $("#form-student-add").validate({
            focusCleanup: true
        });
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-student-add').serialize());
            }
        }
        $("input[name='stuBirth']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        }).on('changeDate',function() {
            var time = $("input[name='stuBirth']").val();
            var times = time.split("-")
            var date = new Date()
            var nowyear = date.getFullYear()
            document.getElementById("t2").value=nowyear-times[0];
        });
