    <script src="jquery.cxselect.js"></script>
    <script th:inline="javascript">
        var prefix = ctx + "system/student"
        // var stunation = [[${@dict.getType('sys_user_nation')}]];    处理民族
        $("#form-student-add").validate({
            focusCleanup: true
        });
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-student-add').serialize());
            }
        }
        $("input[name='stuBirth']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        }).on('changeDate',function() {
            var time = $("input[name='stuBirth']").val();
            var times = time.split("-")
            var date = new Date()
            var nowyear = date.getFullYear()
            document.getElementById("t2").value=nowyear-times[0];
        });
        $.cxSelect.defaults.url = 'cityData.min.js';
        $.cxSelect.defaults.emptyStyle = 'none';
        $('#class_garde_select').cxSelect({
            url: 'cityData.min.js',               // 提示：如果服务器不支持 .json 类型文件，请将文件改为 .js 文件
            selects: ['stuEnrollYear', 'gradeClassId'],  // selects 为数组形式，请注意顺序
            emptyStyle: 'none'
        });
        var cxSelectApi;

        // 方法一：
        cxSelectApi = $.cxSelect($('#class_garde_select'), {
            selects: ['stuEnrollYear', 'gradeClassId']
        });
    </script>
