<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改测试指标 ')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-standard-edit" th:object="${testStandard}">
            <div class="form-group">
                <label class="col-sm-3 control-label">等级ID：</label>
                <div class="col-sm-8">
                    <input name="testGradeId" th:field="*{testGradeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年级：</label>
                <div class="col-sm-8">
                    <input name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">得分：</label>
                <div class="col-sm-8">
                    <input name="testPoint" th:field="*{testPoint} "class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">测试基准：</label>
                <div class="col-sm-8">
                    <input name="testBase" th:field="*{testBase}" class="form-control" type="text">
                </div>
            </div>




        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/standard";
        $("#form-standard-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-standard-edit').serialize());
            }
        }
    </script>
</body>
</html>
