<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('修改成绩与体质评价')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body>

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-score-edit" th:object="${score}">
        <input name="scoreRecordId" th:field="*{scoreRecordId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">学生ID：</label>
            <div class="col-sm-8">
                <input name="stuId" th:field="*{stuId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年级-性别-项目ID：</label>
            <div class="col-sm-8">
                <input name="tgsId" th:field="*{testItem}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">测试时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="testTime" th:value="${#dates.format(score.testTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">测试成绩：</label>
            <div class="col-sm-8">
                <input name="testScore" th:field="*{testScore}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:score:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:score:remove')}]];
    var prefix = ctx + "system/sorceandevaluation";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "学生成绩 ",
            columns: [{
                checkbox: true
            },
                {
                    field: 'scoreRecordId',
                    title: '成绩记录ID',
                    visible: false
                },
                {
                    field: 'stuId',
                    title: '年级'
                },
                {
                    field: 'tgsId',
                    title: '体测项目'
                },
                {
                    field: 'testTime',
                    title: '测试时间'
                },
                {
                    field: 'testScore',
                    title: '测试成绩'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.scoreRecordId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.scoreRecordId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>

</body>

</html>
