<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('成绩与体质评价列表')" />
</head>
<body class="gray-bg">
<div class="container-div wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            年级：<input type="text" name="stuEnrollYear"/>
                        </li>
                        <li>
                            班级：<input type="text" name="classNo"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>

<!--        <div class="col-sm-12 search-collapse">-->
<!--            <div class="col-sm-12 select-table table-striped">-->
<!--                <div class="echarts" id="echarts-line-chart"></div>-->
<!--            </div>-->
<!--        </div>-->


        <div class="col-sm-12 search-collapse">
            <div class="col-sm-12 select-table table-striped">
                <div class="echarts" id="echarts-bar-chart"></div>
            </div>
        </div>

        <div class="col-sm-12 search-collapse">
            <div class="col-sm-12 select-table table-striped">
                <div class="echarts" id="echarts-line-chart"></div>
            </div>
        </div>

    </div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: echarts-js" />
<th:block th:include="include :: sparkline-js" />
<script th:inline="javascript">
    var prefix = ctx + "system/scoreandevaluation/bodyevaluate";

    $(function() {
        var itemNameList = [[${itemNameList}]];
        var aveNowList = [[${aveNowList}]];
        var aveLastList = [[${aveLastList}]];



        var options = {
            url: prefix + "/list",
            columns: [{
                checkbox: true
            },
                {
                    field: 'itemName',
                    title: '项目名称'
                },
                {
                    field: 'excellentRate',
                    title: '优秀率',
                },
                {
                    field: 'goodRate',
                    title: '良好率',
                },
                {
                    field: 'passRate',
                    title: '通过率',
                }]
        };
        $.table.init(options);

        var barChart = echarts.init(document.getElementById("echarts-bar-chart"));
        var baroption = {
            url: prefix + "/barStatistic",
            title : {
                text: '年级各项目环比增长'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['今年','往年']
            },
            grid:{
                x:30,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : itemNameList
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'往年',
                    type:'bar',
                    data:aveLastList
                },
                {
                    name:'今年',
                    type:'bar',
                    data:aveNowList
                }
            ]
        };
        barChart.setOption(baroption);
        window.onresize = barChart.resize;

        var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
        var lineoption = {
            title : {
                text: '同比增长'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['最高气温','最低气温']//这里需要变成各个项目的名称
            },
            grid:{
                x:40,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']//这里变成连续多届x年级
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} °C'
                    }
                }
            ],
            series : [
                {
                    name:'最高气温',//某个项目
                    type:'line',
                    data:[11, 11, 15, 13, 12, 13, 10],//各年级得分
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name:'最低气温',
                    type:'line',
                    data:[1, -2, 2, 5, 3, 2, 0],//各年级得分
                    markPoint : {
                        data : [
                            {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }
                }
            ]
        };
        lineChart.setOption(lineoption);
        $(window).resize(lineChart.resize);
    });
</script>
</body>
</html>
