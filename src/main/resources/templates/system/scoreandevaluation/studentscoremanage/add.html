<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学生成绩管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-studentscoremanage-add" th:object="${score}">
            <input name="stuId" th:field="*{stuId}" type="hidden">
            <input name="sexId" th:field="*{SexId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">测试时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="testTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">测试年级：</label>
                <div class="col-sm-8">
                    <input name="classGrade" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">测试项目：</label>
                <div class="col-sm-8">
                    <input name="itemName" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">测试成绩：</label>
                <div class="col-sm-8">
                    <input name="testScore" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/scoreandevaluation/studentscoremanage"
        $("#form-studentscoremanage-add").validate({
            focusCleanup: true
        });

        function submitHandler() {

            if ($.validate.form()) {alert("dingch");
                $.operate.save(prefix + "/add", $('#form-studentscoremanage-add').serialize());
            }
        }

        $("input[name='testTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
